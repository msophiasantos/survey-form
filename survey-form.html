<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="survey-form.css">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id ="description"><em>Thank you for taking the time to help us improve the platform</em></p>
  </head>
  <body>
    <div>
  <form id="survey-form">
    <fieldset>
      <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required></label>
      <label id="email-label">Email <input type="email" id="email" placeholder="Enter your Email" required></label>
      <label id="number-label">Age (optional) <input type="number" id="number" placeholder="Age" min="13" max="120"></label>
      <label>Which option best describes your current role?
        <select id="dropdown">
        <option>Select your current role</option>
        <option>Student</option>
        <option>Full Time Job</option>
        <option>Full Time Learner</option>
        <option>Prefer not to say</option>
        <option>Others</option>
      </select>
    </label>
    </fieldset>
    <fieldset>
      <label> <input type="radio"  name="account-type" value="1"> Definitely</label>
      <label> <input type="radio"  name="account-type" value="2"> Maybe</label>
      <label> <input type="radio"  name="account-type" value="3"> Not sure</label>
    </fieldset>

    <fieldset>
      <label>What is your favorite feature of freeCodeCamp?
      <select>
        <option>Select an option</option>
        <option>Challenges</option>
        <option>Projects</option>
        <option>Community</option>
        <option>Open Source</option>
      </label>
    </fieldset>

    <fieldset>
      <label> What would you like to see improved? (Check all that apply)    
      <input type="checkbox" value="1"> Front-end Projects
      <input type="checkbox" value="2"> Back-end Projects
      <input type="checkbox" value="3"> Data Visualization
      <input type="checkbox" value="4"> Challenges
      <input type="checkbox" value="5"> Open Source Community
      <input type="checkbox" value="6"> Gitter help rooms
      <input type="checkbox" value="7"> Videos
      <input type="checkbox" value="8"> City Meetups
      <input type="checkbox" value="9"> Wiki
      <input type="checkbox" value="10"> Forum
      <input type="checkbox" value="11"> Additional Courses
    </label>
      <label for="bio">Any comments or suggestions?
        <textarea placeholder="Enter your comment here..."></textarea>
      </label>
    </fieldset>

    <input type="submit" id="submit">
  </div>
    </body>
  </form>
  </body>
</html>
